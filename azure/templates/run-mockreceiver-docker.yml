steps:
  - bash: |
      if ! [[ $APIGEE_ENVIRONMENT =~ .*-*sandbox ]]
      then
        docker build -t prismmockreceiver -f PrismMockReceiver/Dockerfile .
      fi
      echo '$(Pipeline.Workspace)/s/$(SERVICE_NAME)'
      dir 
    displayName: Run MockReceiver Docker
    workingDirectory: "$(Pipeline.Workspace)/s/$(SERVICE_NAME)"

steps:
  - bash: |
      if ! [[ $APIGEE_ENVIRONMENT =~ .*-*sandbox ]]
      then
        docker build -t prismmockreceiver -f Dockerfile .
      fi 
      echo $(Build.BuildId)
    displayName: Build MockReceiver Docker
    workingDirectory: "$(Pipeline.Workspace)/s/$(SERVICE_NAME)/PrismMockReceiver"

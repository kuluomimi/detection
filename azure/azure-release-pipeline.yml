name: "$(SourceBranchName)+$(BuildID)"

trigger: none
pr: none

resources:
  repositories:
    - repository: common
      type: github
      name: NHSDigital/api-management-utils
      ref: refs/heads/edge
      endpoint: NHSDigital
  pipelines:
    - pipeline: build_pipeline
      source: "Gp-Connect-Access-Record-Fhir-Build"
      trigger:
        branches:
          include:
            - refs/tags/v*

pool:
  name: 'AWS-ECS'

variables:
  - template: project.yml

extends:
  template: azure/common/apigee-deployment.yml@common
  parameters:
    service_name: ${{ variables.service_name }}
    short_service_name: ${{ variables.short_service_name }}
    service_base_path: ${{ variables.service_base_path }}
    jinja_templates:
      ENCRYPTED_VARIABLES_KVM: identity-service-variables-encrypted
    apigee_deployments:
      - environment: internal-dev
        jinja_templates:
            ENCRYPTED_VARIABLES_KVM: identity-service-variables-encrypted
            ENCRYPTED_VARIABLES_KVM_KEY_NHS_LOGIN_KEY: nhs_login_private_key
            GP_CONNECT_ENDPOINTS: gp-connect-access-record-endpoints
        post_deploy:
          - template: ./templates/post-deploy.yml
      - environment: internal-qa
        jinja_templates:
            ENCRYPTED_VARIABLES_KVM: identity-service-variables-encrypted
            ENCRYPTED_VARIABLES_KVM_KEY_NHS_LOGIN_KEY: nhs_login_private_key
            GP_CONNECT_ENDPOINTS: gp-connect-access-record-endpoints
        post_deploy:
          - template: ./templates/post-deploy.yml
      - environment: sandbox
        proxy_path: sandbox
      - environment: int
        depends_on:
          - internal_qa
        jinja_templates:
            ENCRYPTED_VARIABLES_KVM: identity-service-variables-encrypted
            ENCRYPTED_VARIABLES_KVM_KEY_NHS_LOGIN_KEY: keycloak_nhs_login_private_key
            GP_CONNECT_ENDPOINTS: gp-connect-access-record-endpoints
        post_deploy:
          - template: ./templates/post-deploy.yml
